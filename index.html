<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Challenge Card</title>
</head>

<body>
    <main class="Card">
        <section class="Card__container">
            <header class="Card__header">
                <div class="Card_header--logo">
                    <img src="./assets/images/main-image.png" alt="icon couple">
                </div>
                <div class="Card__header--description">
                    <h2>Title</h2>
                    <p>Secondary text</p>
                </div>
            </header>
            <section class="Card__content">
                <figure>
                    <img src="./assets/images/main-image.png" alt="Couple">
                </figure>
                <p>Aperiam rem doloribus magnam expedita exercitationem delectus ratione. Impedit!</p>
            </section>
            <footer class="Card__footer">
                <div class="Card__footer--links">
                    <a href="#">Action 1</a>
                    <a href="#">Action 2</a>
                </div>
                <div class="Card__footer--icons">
                    <img src="./assets/images/icon-like.png" alt="icon like">
                    <img src="./assets/images/icon-share.png" alt="icon share">
                </div>
            </footer>
        </section>
    </main>

</body>

</html>
